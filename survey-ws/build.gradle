plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'application'

// The main class of the application
mainClassName = "com.shajzlabs.surveyws.SurveyApplication"

project.ext {
    configPath = "$rootProject.projectDir/config/"
}

repositories {
    mavenCentral()
}

def dropWizardVersion = '1.3.5'
def jdbiVersion = '3.3.0'
dependencies {
    compile (
            'io.dropwizard:dropwizard-core:' + dropWizardVersion,
            'io.dropwizard:dropwizard-hibernate:' + dropWizardVersion,
            'io.dropwizard:dropwizard-jdbi:' + dropWizardVersion
    )
    compile (
            'org.jdbi:jdbi3-core:' + jdbiVersion,
            'org.jdbi:jdbi3-postgres:' + jdbiVersion,
            'org.jdbi:jdbi3-sqlobject:' + jdbiVersion
    )
    compile ('com.github.arteam:dropwizard-jdbi3:1.2')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


group 'com.shajzlabs'
version '1.0'

distZip.enabled = false

jar {
    manifest.attributes provider: 'gradle'
}